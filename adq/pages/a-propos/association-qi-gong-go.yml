  - type: md_data
    data: |
      [QI Gong Go!](https://www.journal-officiel.gouv.fr/associations/detail-annonce/associations_b/20120005/462)
      est une association de loi 1901 qui a pour objet:

      "Objet : promouvoir le Qi Gong, gymnastique traditionnelle chinoise
      et science de la respiration fondée sur la connaissance et la maîtrise de l'énergie vitale
      nommée : QI en Chine.
      Elle associe des mouvements lents des exercices respiratoires et de concentration,
      sans aucune intention thérapeutique ;
      faire bénéficier ses membres d'une pratique régulière sous forme de séances hebdomadaires
      ou de stages ;
      collaboration avec d'autres associations dans le cadre d'échanges
      de rencontres ou d'organisation de manifestations qui puissent enrichir
      la pratique du Qigong."

      L'association est basée à Poucharramet (31370) en Haute-Garonne, non loin de Rieumes (31370):

      875, chemin de la Rivière - 31370 Poucharramet

      QI Gong Go! organise deux séances de QI Gong hebdomadaires à Poucharramet
      dans une salle que lui prête la mairie.

      Plus de renseignements: veuillez vous reporter à la rubrique
      "[[/page/a-propos/contact | À propos > Nous contacter]]".
